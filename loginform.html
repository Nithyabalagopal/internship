
   
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
   <style>
        body {
          background-image: url('https://images.unsplash.com/photo-1583753075968-1236ccb83c66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aG91c2VwbGFudHN8ZW58MHx8MHx8&w=1000&q=80');
        }
        </style>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="https://i.pinimg.com/564x/05/8d/e3/058de328cd530a1836a8ee0c7c945f0f.jpg" alt="">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="https://i.pinimg.com/564x/09/59/7f/09597f90145f28a708b978dfc83b43e1.jpg" alt="">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
                <div class="password">
                    <img class="icon password-icon" src="https://i.pinimg.com/564x/b4/61/ef/b461efa3f3c47b098402926712aad5d7.jpg" alt="">
                    <input type="password" class="pass-input" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>

</html>
